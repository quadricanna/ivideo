<ion-header>
  <ion-navbar>

    <ion-title>
      Reset Password
    </ion-title>

    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Back</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>



</ion-header>

<ion-content>

  <ion-list-header>
    Reset Password
  </ion-list-header>

    <ion-card >
        <ion-item>
            <ion-label  color="primary" fixed>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

      </ion-card> 

          <button (click)="sendPW()" full ion-button style="height:50px;font-size:16px;margin-top:15px"> 
              <ion-icon name="send"  item-start></ion-icon> Send
          </button> 


</ion-content>
