<ion-header>
  <ion-navbar>

    <ion-title>
      More Apps
    </ion-title>

    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Back</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>


  <ion-list-header>
    All Apps
  </ion-list-header>

    <ion-list>
      <ion-item *ngFor="let app of apps; let i = index;" (click)="openApp(app)">
        <ion-thumbnail item-start>
          <img src="{{app.image}}">
        </ion-thumbnail>
        <h2>{{app.name}}</h2>
        <p>{{app.desc}}</p>
      </ion-item>
    </ion-list>

</ion-content>
