<ion-header>
  <ion-navbar>
    <ion-title>
        {{name}}
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="type == 'classic'">
    <ion-item>
        <button class="download" ion-button block outline (click)="downloadList()">
            Download All?
          </button>
    </ion-item>
    <ion-item *ngFor="let video of videos"  (click)="loadingVideo(video)" >
      <ion-thumbnail item-start > 
        <img *ngIf="video.snippet.channelId == 'false'" src="{{video.snippet.thumbnails.default.url}}" >
        <iframe *ngIf="video.snippet.channelId == 'true'" clear item-end [src]="video.snippet.resourceId.videoId | youtube" frameborder="0" width="60" height="60"></iframe>          
      </ion-thumbnail>
      <h2>{{video.snippet.title}}</h2>
      <p>{{video.snippet.publishedAt | amTimeAgo}}</p>
      <button class="more" ion-button item-end small outline (click)="more(video)">  
        <ion-icon class="more" name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="type!='classic'">
    <ion-item>
        <button class="download" ion-button block outline (click)="downloadList()">
            Download All?
          </button>
    </ion-item>
    <ion-item *ngFor="let video of videos"  (click)="loadingVideo(video)" >
      <ion-thumbnail item-start > 
        <img *ngIf="video.loaded == 'false'" [src]="video.ytthumb" >
        <iframe *ngIf="video.loaded == 'true'" clear item-end [src]="video.ytId | youtube" frameborder="0" width="60" height="60"></iframe>          
      </ion-thumbnail>
      <h2>{{video.ytName}}</h2>
      <p>{{video.album_release_date | amTimeAgo}}</p>
      <button class="more" ion-button item-end small outline (click)="more(video)">  
        <ion-icon class="more" name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
