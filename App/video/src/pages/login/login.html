  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <ion-title *ngIf="mode==0">Login</ion-title>
      <ion-title *ngIf="mode==1">Register</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
  <ion-list *ngIf="mode==0">
   
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="usercreds.name" type="text"></ion-input>
    </ion-item>
   
    <ion-item style="margin-bottom:40px">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="usercreds.password" type="password"></ion-input>
    </ion-item>
  
      <button full ion-button icon-left (click)="login(usercreds)" style="margin-bottom:10px">
        <ion-icon name="contact"></ion-icon>
         Login
      </button>
  
      <ion-grid>
          <ion-row>
            <ion-col col-6>
                <button outline full  ion-button icon-left (click)="mode=1">
                  <ion-icon name="contacts"></ion-icon>
                    No Account? 
                </button>
            </ion-col>
            <ion-col col-6>
                <button outline full ion-button icon-left (click)="passwordReset()">
                    <ion-icon name="contact"></ion-icon>
                      Password reset?
                  </button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-list>
  
  <ion-list *ngIf="mode==1">
   
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="usercreds.name" type="text"></ion-input>
    </ion-item>
  
    <ion-item style="margin-bottom:10px">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="usercreds.password" type="password"></ion-input>
    </ion-item>
  
    <ion-item >
        <ion-label>App-Store AGBs</ion-label>
        <ion-checkbox click="checkAGBS()" [(ngModel)]="agbs"></ion-checkbox>
    </ion-item>
  <br/>
    <button full ion-button icon-left (click)="register(usercreds)" style="margin-bottom:10px">
        <ion-icon name="contacts"></ion-icon>
         Register
      </button>
  
      <ion-grid>
          <ion-row>
            <ion-col col-6>
                <button outline full ion-button icon-left (click)="mode=0">
                  <ion-icon name="contact"></ion-icon>
                    Login?
                </button>
            </ion-col>
            <ion-col col-6>
                <button outline  full ion-button icon-left (click)="passwordReset()">
                  <ion-icon name="contact"></ion-icon>
                    Password reset?
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
  
  </ion-list>
  
  </ion-content>
